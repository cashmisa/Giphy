<nav class="navbar navbar-expand-lg navbar-dark bg-cute">
  <ul class="navbar-nav mr-auto">
  </ul>
  <div *ngIf="!isLoggedIn">
    <form class="form-inline my-2 my-lg-0" #loginForm="ngForm" (ngSubmit)="logIn()">
      <input class="form-control mr-sm-2" type="text" id="loginBox"
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             name="userEmail" placeholder="your email..." ngModel required>
      <button class="btn btn-secondary my-2 my-sm-0" type="submit" [disabled]="loginForm.invalid">Log In or Sign Up</button>
    </form>
  </div>

  <div *ngIf="isLoggedIn">
    <form class="form-inline my-2 my-lg-0" #logoutForm="ngForm" (ngSubmit)="logOut()">
    <div class="nav-link nav-item">{{ userEmail }}</div>
    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Log Out</button>
    </form>
  </div>

</nav>
